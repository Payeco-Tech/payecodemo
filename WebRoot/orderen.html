<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>选择支付方式</title>
<style type="text/css">
span{
    color:red;
}
</style>
<script type="text/JavaScript">
       function payTypeSelect(){
        var payType = document.getElementById("payType").value;
        var tempPayType = document.getElementById("tempPayType").value;
        document.getElementById(tempPayType).style.display="none";
        document.getElementById(payType).style.display="";
        document.getElementById("tempPayType").value = payType;
       }
</script>
</head>
<body>
<center style="margin-top:50px;">
	<p>支付方式：<select id="payType" style="width:300px;height:25px;" onchange="payTypeSelect()">
  		<option value ="PF_ALI_QRCODE">支付宝_扫码下单</option>
  		<option value ="PF_ALI_SCAN_BAR">支付宝_条码支付</option>
  		<option value="PF_WX_SCAN_BAR">微信_条码支付</option>
  		<option value="PF_WX_NATIVE">微信_扫码下单</option>
  		<option value="MS_WX_JSAPI">微信_公众号支付</option>
	</select></p>
	<input type="hidden" id="tempPayType" value="PF_ALI_QRCODE"></input>
</center>
<center id="PF_ALI_QRCODE">
	<form action="/payecodemo/servlet/QrcodeGenneratorServlet" method="post" target="_blank">
	<p>商户编号：<input type="text" name="merchantNo" style="width:300px;height:25px;" value=""></input></p>
	<p>商户密钥：<input type="text" name="merchantPwd" style="width:300px;height:25px;" value=""></input></p>
	<p>测试金额：<input type="text" name="amount" style="width:300px;height:25px;" value="0.01"></input></p>
	<table style="margin-top:50px;">
	<tr><td colspan="2" align="left" style="padding-left:0px;">
		<input type="hidden" name="orderType" value="PF_ALI_QRCODE"></input>
		<input type="submit" value="支付宝扫码下单" style="width:180px;height:50px;border-radius:6px;color: #fff;background-color:#F4A100;border-color: #F4A100;font-size: 18px;line-height: 1.33;">
	</td></tr>
	</table>
	</form>
</center >

	<p>测试金额：<input type="text" name="amount" style="width:300px;height:25px;" value="0.01"></input></p>
	<p>授权条码：<input type="text" name="authCode" style="width:300px;height:25px;" value="请填入授权码数字"></input></p>
	<table style="margin-top:0px;">
	<tr><td colspan="2" align="left" style="padding-left:0px;">
		<input type="hidden" name="orderType" value="PF_ALI_SCAN_BAR"></input>
