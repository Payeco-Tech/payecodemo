<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>选择支付方式</title>
<style type="text/css">
span{
    color:red;
}
</style>

</head>
<body>
<center>
	<form action="/payecodemo/servlet/QrcodeGenneratorServlet" method="post" target="_blank">
	<table style="margin-top:100px;">
	<tr><td align="right">通道/支付方式选择：</td>
	<td align="left"><select name="orderType">
  		<option value ="BC_WX_NATIVE">BC微信扫码分账测试</option>
  		<option value ="TRIP_SCAN">三码合一下单</option>
  		<option value ="MS_WX_NATIVE">民生微信扫码下单</option>
  		<option value ="MS_ALI_QRCODE">民生支付宝扫码下单</option>
  		<option value ="PF_WX_NATIVE">浦发微信扫码下单</option>
  		<option value ="PF_WX_JSAPI">浦发微信公众号下单</option>
  		<option value ="PF_ALI_QRCODE">浦发支付宝扫码下单</option>
  		<option value ="PF_ALI_SCAN_BAR">浦发支付宝条码下单</option>
  		<option value =""></option>
	</select></td></tr>
	</table>
	</form>
</center>
<center>
	<form action="/payecodemo/servlet/QrcodeGenneratorServlet" method="post" target="_blank">
	<table style="margin-top:100px;">
	<tr><td colspan="2" align="left" style="padding-left:0px;">
		<input type="hidden" name="orderType" value="BC_WX_NATIVE"></input>
		<input type="submit" value="BC微信扫码分账测试" style="width:180px;height:50px;border-radius:6px;color: #fff;background-color:#F4A100;border-color: #F4A100;font-size: 18px;line-height: 1.33;">
	</td></tr>
	</table>
	</form>
</center>
<center>
	<form action="/payecodemo/servlet/QrcodeGenneratorServlet" method="post" target="_blank">
	<table style="margin-top:100px;">
	<tr><td colspan="2" align="left" style="padding-left:0px;">
		<input type="hidden" name="orderType" value="TRIP_SCAN"></input>
		<input type="submit" value="三码合一下单" style="width:120px;height:50px;border-radius:6px;color: #fff;background-color:#F4A100;border-color: #F4A100;font-size: 18px;line-height: 1.33;">
	</td></tr>
	</table>
	</form>
</center>
<center>
	<form action="/payecodemo/servlet/QrcodeGenneratorServlet" method="post" target="_blank">
	<table style="margin-top:100px;">
	<tr><td colspan="2" align="left" style="padding-left:0px;">
		<input type="hidden" name="orderType" value="MS_ALI_QRCODE"></input>
		<input type="submit" value="民生支付宝扫码下单" style="width:180px;height:50px;border-radius:6px;color: #fff;background-color:#F4A100;border-color: #F4A100;font-size: 18px;line-height: 1.33;">
	</td></tr>
	</table>
	</form>
</center>

</body>
</html>
